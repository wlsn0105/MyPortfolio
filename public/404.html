<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found</title>
        <script type="text/javascript">
            // Function to redirect based on the path
            function redirectToCorrectPage() {
                const path = window.location.pathname;

                // Define the mapping of paths to new locations
                const pathMappings = {
                    "/MyPortfolio/firstDetail": "/index.html#/MyPortfolio/firstDetail",
                    "/MyPortfolio/secondDetail": "/index.html#/MyPortfolio/secondDetail",
                    "/MyPortfolio/thirdDetail": "/index.html#/MyPortfolio/thirdDetail",
                    "/MyPortfolio": "/index.html#/",
                    // Add other path mappings as needed
                };

                // Default to home if no specific mapping found
                const redirectTo = pathMappings[path] || "/index.html#/";
                window.location.replace(redirectTo);
            }

            redirectToCorrectPage();
        </script>
    </head>
    <body>
        <h1>Page Not Found</h1>
        <p>Redirecting to the correct page...</p>
    </body>
</html>
